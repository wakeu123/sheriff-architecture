<p>Component categories list</p>
<div class="card">
  <h5 class="card-title">Categories</h5>
  @if(facade.categories().length > 0){
    <div cdkDropList class="card-body">
    @for(category of facade.categories(); track category) {
      <div class="card-text" cdkDrag>
        <p>{{ category.name }}</p>
        <p>{{ category.description }}</p>
        <div class="actions">
          <p-button label="Supprimer" (onClick)="deleteCategory(category)" />
        </div>
      </div>
    }
  </div>
  }

<div class="d-flex gap-5 space">
  <p-button label="Unsupported method" (onClick)="unsupported()" />
  <p-button label="Ajouter un loisir" (onClick)="openHobbiteDialog()" />
  <p-button label="Search with pagination" (onClick)="onSearchWithPagination()" />
  <p-button styleClass="mt-5" label="Ajouter une categorie" (onClick)="openCategoryDialog()" />
</div>
