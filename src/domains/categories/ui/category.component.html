@if(form) {
  <form [formGroup]="form">
    <div class="d-flex flex-column gap-2">
      <label for="name">Name</label>
      <input type="text" pInputText id="name" class="w-full" formControlName="name" >
    </div>
    <div class="d-flex flex-column gap-2">
      <label for="description">Description</label>
      <input type="text" pInputText id="description" class="w-full" formControlName="description" >
    </div>
    <div class="actions">
      <p-button label="Enregistrer et quitter" [disabled]="!form.valid" (onClick)="save('SAVE_AND_CLOSE')" />
      <p-button label="Enregistrer et continuer" [disabled]="!form.valid" (onClick)="save('SAVE_AND_CONTINUE')" />
      <p-button label="Annuler" (onClick)="onCancel()" />
    </div>
  </form>
}
