<!-- <p-toast /> -->
 <p-toast
  [baseZIndex]="10000"
  [showTransitionOptions]="'900ms'"
  [hideTransitionOptions]="'900ms'"
  [showTransformOptions]="'translateY(100%)'"
  [showTransformOptions]="'translateX(100%)'"
  [breakpoints]="{'920px': {width: '100%', right: '0', left: '0'}}" />

 <p-confirmDialog key="confirm_delete" />

<!-- <app-global-loader /> -->
<h1>{{ 'HELLO' | translate }}, {{ title }}</h1>

<h2>Date: {{ dateString() }}</h2>


<p-button styleClass="mt-5" label="Langue francaise" (onClick)="toggleLangue('fr')" />
<p-button styleClass="mt-5" label="Langue anglaise" (onClick)="toggleLangue('en')" />
